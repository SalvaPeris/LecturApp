# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lecturapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://lecturapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8dab3960f9a4a8fb64197475fe8a8ca }}
        password: ${{ secrets.AzureAppService_ContainerPassword_62baac12291c42559129183cf3880fc4 }}

    - run: |
        docker build . -t lecturapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8dab3960f9a4a8fb64197475fe8a8ca }}/lecturapp:${{ github.sha }}
        docker push lecturapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8dab3960f9a4a8fb64197475fe8a8ca }}/lecturapp:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lecturapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_302f728e6dda449f928e8d56ef9a74e0 }}
        images: 'lecturapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8dab3960f9a4a8fb64197475fe8a8ca }}/lecturapp:${{ github.sha }}'