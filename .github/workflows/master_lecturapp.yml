# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lecturapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://lecturapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ad808dde918e48f281dd56d7b91f91d3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2fa2b90d366e4d8bbaa224d50a27b0db }}

    - run: |
        docker build . -t lecturapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ad808dde918e48f281dd56d7b91f91d3 }}/lecturapp:${{ github.sha }}
        docker push lecturapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ad808dde918e48f281dd56d7b91f91d3 }}/lecturapp:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lecturapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93228c7c815d46f0a94aa8e4c9a903a5 }}
        images: 'lecturapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ad808dde918e48f281dd56d7b91f91d3 }}/lecturapp:${{ github.sha }}'